<table style="width : 80%; padding-top: 20pt; padding-left: 8pt; text-align: center" >
    <tr >
        <td style="width : 33%"> <b>Megnevzés</b></td>
        <td style="width : 33%"><b>Megrendelő</b></td>
        <td style="width : 34%" ><b>Darabszám</b></td>
    </tr>
</table>

<mat-selection-list #shoes>
<mat-list-option *ngFor="let item of lista" >
    <table style="width : 80%">
        <tr>
            <td style="width : 33%; text-align: center">{{item.nev}}</td>
            <td style="width : 33%; text-align: center">{{item.megrendelo}}</td>
            <td style="width : 34%; text-align: center" >{{item.db}}</td>
        </tr>
    </table>
  
  
</mat-list-option>
</mat-selection-list>



<button mat-raised-button color="primary" style="margin-left:auto;margin-right:auto; display:block; margin-top: 20pt; width: 220pt">Elészült</button>

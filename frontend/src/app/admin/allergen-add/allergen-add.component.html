<form #allergenAddForm="ngForm" (ngSubmit)=addNewAllergen(allergenAddForm)>
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Allergen" name="allergen" ngModel required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"
            style="margin-left:auto;margin-right:auto;display:block; margin-top: 20pt; width: 220pt">Add</button>
    </div>
</form>

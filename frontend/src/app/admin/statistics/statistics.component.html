<mat-tab-group>

    <mat-tab label="Napi adatok">
        <form>
            <div style="width: 60%; height: 60%; margin-left:auto;margin-right:auto">
                <mat-form-field
                    style="padding-bottom: 2%; margin-left:auto;margin-right:auto;display:block; width: 40%">
                    <input matInput [matDatepicker]="picker" placeholder="Nap kiválasztása"
                        (ngModelChange)="getDailystat($event)" name="dayPicker" 
                        [(ngModel)]="dailyPicker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType">
                </canvas>
            </div>
        </form>
    </mat-tab>

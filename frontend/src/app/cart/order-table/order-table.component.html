<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-form-field>
                  <mat-label>Quantity</mat-label>
                  <select matNativeControl [ngModel]="element.quantity" (change)="quantityChange($event.target.value, element.id)">
                    <option *ngFor="let index of quantityArray" [value]="index">{{ index }}</option>
                  </select>
                </mat-form-field> 
          </td>
        </ng-container>
      
        <!-- Price -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.price}} 
          </td>
        </ng-container>

        <!-- Remove -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><button mat-button (click)="removeItem(element.id)">Remove</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

<!-- Material form login -->
<mat-card class="register-card">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <div>
      <form #registerform="ngForm" (ngSubmit)="register(registerform)">
        <div class="register-input-two">
          <mat-form-field>
            <input matInput placeholder="First Name" name="firstName" ngModel required>

          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Last Name" name="lastName" ngModel required>
          </mat-form-field>
        </div>
        <mat-form-field class="register-input">
          <input matInput name="username" placeholder="Username" ngModel required>
        </mat-form-field>

        <br>

        <mat-form-field class="register-input">
          <input matInput type="password" name="password" placeholder="Password" ngModel required minlength="6">
        </mat-form-field>

        <mat-form-field class="register-input">
          <input matInput type="password" name="confpassword" placeholder="Confirm Password" ngModel required
            minlength="6">
        </mat-form-field>

        <mat-form-field class="register-input">
          <input matInput type="email" name="email" placeholder="E-mail" ngModel required>
        </mat-form-field>
        <div class="register-input-two">
          <mat-form-field>
            <input matInput #postalCode maxlength="4" placeholder="Postal Code" name="postCode" ngModel required
              minlength="4">
            <mat-hint align="end">{{postalCode.value.length}} / 4</mat-hint>

          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="State" name="state" ngModel required>
          </mat-form-field>
        </div>


        <mat-form-field class="register-input">
          <input matInput placeholder="City" name="city" ngModel required>
        </mat-form-field>

        <mat-form-field class="register-input">
          <input matInput placeholder="Address" name="address" ngModel required>
        </mat-form-field>


        <br>
        <button mat-raised-button type="submit" color="primary">Sign Up</button>
      </form>
    </div>

  </mat-card-content>
</mat-card>
